<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Shell Day Cinema 2021</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
<link rel="stylesheet" href="./res/css/style.css">

</head>
<body><!--  onclick="resetBgBtn();"> -->
  <div style="height: 594px; width: 100%; background-color: transparent; float: left;"
       onclick="resetBgBtn();"></div>
  <div id="badi" class="bg"> <!-- onclick="changeBg();"> -->
   
    <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
    <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    <input id="button"
          class="ready press"
          type="image"
          src="./res/img/on.png"
          style="position:right;width:750px;height:750px;"
          onclick="start();changeBtn();"/>
 </div>
  <script type="text/javascript">

    var btnIdx, bgIdx, bgs, btns;
    btnIdx = 1;
    bgIdx = 1;

    function resetBgBtn() {
      document.getElementById("badi").style.backgroundImage = "url(./res/img/background1.png)";
      document.getElementById("button").src = "./res/img/on.png";
    }

    function updateBtnIdx () {

      if ( btnIdx == 0 ) {
        btnIdx = 1;
      }
      else {
        btnIdx = 0;
      }
    }

    bgs = [
      "url(./res/img/background1.png)",
      "url(./res/img/background2.png)"
    ];
    btns = [
      "./res/img/on.png",
      "./res/img/off1.png"
    ];

    function changeBg() {
      // Timer for changing background and button
      setTimeout(function() {
        document.getElementById("badi").style.backgroundImage = "url(./res/img/background2.png)";
        document.getElementById("button").src = "./res/img/off2.png";
      }, 4500);
    }

    function changeBtn() {
      document.getElementById("button").src = "./res/img/off1.png";
      updateBtnIdx();
      changeBg();
    }
  </script>
  <script src="./res/js/confetti.js"></script>
  <script type="text/javascript">
    const start = () => {
      confetti.start();
      setTimeout(function() {
        confetti.stop();
      }, 3500);
    };
  </script>
</body>
</html>
