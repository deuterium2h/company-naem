  <input id="button"
        class="ready press"
        type="image"
        src="./res/img/off.png"
        style="position:right;width:500px;height:500px;"
        onclick="setTimeout(myTimer, 0);start();"/>

  <script type="text/javascript">
    function resetImage() {
      document.getElementById("button").src = "./res/img/off.png";
    }
    function myTimer() {
      document.getElementById("button").src = "./res/img/on.png";
      setTimeout(function() {
         resetImage();
      }, 7500)
    }
  </script>
  <script src="./res/js/script.js"></script>
  <script src="./res/js/confetti.js"></script>
  <script type="text/javascript">
    const start = () => {
      confetti.start();
      setTimeout(function() {
        confetti.stop();
      }, 8000);
    };
  </script>
</body>
